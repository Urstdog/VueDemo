<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/vue.js"></script>
</head>

<body>
    <div class="root">
        <!-- v-html 可以解析标签, 也是得到str替换节点中的内容 -->
        <h2 v-html="str">啊啊</h2>
    </div>

    <script>
        new Vue({
            el: '.root',
            data: {
                name: '黄鹏辉',
                str: '<a href="#">你好</a>'
            }
        })
    </script>
</body>

</html>
