<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div class="root">
        <!-- 
        v-cloak: 当解析到vue实例时,自动删除这个属性
        通常用于网速过慢, 浏览器渲染显示还没有得到插值语法
        浏览器显示{{name}}, 不利于用户体验
        配合css属性选择器使用
          -->
        <h2 v-cloak>{{name}}</h2>
    </div>

    <script>
        new Vue({
            el: '.root',
            data: {
                name: '黄鹏辉',
                str: '<a href="#">你好</a>'
            }
        })
    </script>
</body>

</html>
