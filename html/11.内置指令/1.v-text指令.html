<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/vue.js"></script>
</head>

<body>
    <div class="root">
        <!-- 插值语法写 -->
        <h2>你好, {{name}}</h2>
        <!-- v-text 拿到name值替换 标签结点里面的内容, 不会解析标签如 <h2> </h2> -->
        <h2 v-text="name">你好, </h2>
    </div>

    <script>
        new Vue({
            el: '.root',
            data: {
                name: '黄鹏辉'
            }
        })
    </script>
</body>

</html>
