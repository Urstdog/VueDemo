<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div class="root">
			<h1>学校: {{name}}</h1>
			<h1>地址: {{address}}</h1>
		</div>

		<script>
			//问题: vue中没有name和address属性, 为什么可以用 {{name}} 和 {{address}}?
			//1.vue实例中的data属性, 在vue实例中是: _data, 不是 data
			//2.可以通过{{_data.name}}来进行编码
			//3.为了简便, vue实例通过数据代理,为vue实例(Object.defineProperty())添加属性 name 和 address,
			//4.通过getter和setter来进行操作
			//5.所以可以通过{{name}}和{{address}}进行编码
			const vm = new Vue({
				el: ".root",
				data: {
					name: "郑州商学院",
					address: "河南省郑州市巩义市",
				},
			});
		</script>
	</body>
</html>
