<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="root">
      <h1>Hello,{{name}}</h1>
    </div>
    <script>
      // 第一种写法
      /*       new Vue({
        el: ".root",
        data: {
          name: "黄鹏辉",
        },
      }); */
      //第二种写法
      const vue = new Vue({
        /*
        函数式, 要返回一个对象
        data: function () {
          console.log(this);
          return {
            name: "黄鹏辉",
          };
        }, */
        //data函数简写
        data() {
          console.log(this); //此处的this是vue对象
          return {
            name: "huang peng hui",
          };
        },
        /*         data: () => {
          console.log(this); //此处this是windows对象
          return {
            name: "huang peng hui",
          };
        }, */
      });
      //挂载
      vue.$mount(".root");
    </script>
  </body>
</html>
