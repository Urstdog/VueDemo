<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div class="room">
      <!-- {{name}} 插值语法 -->
      <h1>Hello, {{name}}</h1>
      <h1>Hello, {{name}}</h1>
    </div>
    <script type="text/javascript">
      //创建vue实例, 参数为一个对象
      new Vue({
        el: ".room", //用于指定当前Vue实例为哪一个容器服务, 通常用css选择器
        data: {
          name: "黄鹏辉",
        },
      });
    </script>
  </body>
</html>
