<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>插值语法实现</title>
		<script src="../../js/vue.js"></script>
	</head>
	<body>
		<div class="root">
			姓: <input type="text" v-model:value="firstName" /><br /><br />
			名: <input type="text" v-model:value="lastName" /><br /><br />
			<!-- firstName.slice(0,3)截取 (0,1,2) 的字符,左闭右开 -->
			<!-- 当处理的条件多的时候, 代码不易于观察,可以通过封装成函数,来进行调用 -->
			<!-- 函数必须要加(),不然页面显示的是代码,而不是 返回值 -->
			<!-- data中的属性的数据发生改变, 就会重新解析模版,遇到插值语法{{showInfo()}}就会重新调用,更新最新值 -->
			姓名: <span>{{showInfo()}}</span>
		</div>

		<script>
			new Vue({
				el: ".root",
				data: {
					firstName: "张",
					lastName: "三",
				},
				methods: {
					showInfo() {
						let firstName = this.firstName.slice(0, 3);
						return firstName + "-" + this.lastName;
					},
				},
			});
		</script>
	</body>
</html>
