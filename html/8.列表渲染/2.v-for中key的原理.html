<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/vue.js"></script>
</head>

<body>
    <div class="root">
        <ul>
            <li v-for="(p,index) in personList" :key="p.id">
                {{p.name}} - {{p.age}} <input type="text">
            </li>
            <br>
            <button @click="addPerson">add</button>
        </ul>
    </div>
    <script>
        new Vue({
            el: '.root',
            data: {
                // person数组
                personList: [
                    { id: '001', name: '张三', age: 22 },
                    { id: '002', name: '李四', age: 20 },
                    { id: '003', name: '王五', age: 28 }
                ],
            },
            methods: {
                addPerson() {
                    this.personList.unshift({ id: '004', name: '鹏辉', age: 23 })
                }
            },
        })
    </script>
</body>

</html>
