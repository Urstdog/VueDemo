<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/vue.js"></script>
</head>


<div class="root">
    <button @click="addStudentHeight">点我给学生添加一个身高属性</button>

    <h2>学校名称: {{school.name}}</h2>
    <h2>学校地址: {{school.address}}</h2>
    <h2>学校校长(leader): {{school.leader}}</h2>
    <hr>
    <h2>学生姓名: {{student.name}}</h2>
    <h2 v-if="student.height">学生身高: {{student.height}}</h2>
    <h2>学生年龄(真实): {{student.age.rAge}}</h2>
    <h2>学生年龄(虚假): {{student.age.vAge}}</h2>
    <hr>
    <h2>爱好</h2>
    <ul>
        <li v-for="(h,index) in student.hobby" :key="index">
            {{h}}
        </li>
    </ul>
</div>

<body>
    <script>
        const vm = new Vue({
            el: '.root',
            data: {
                school: {
                    name: "郑州商学院",
                    address: "河南省郑州市巩义市"
                },
                student: {
                    name: '张三',
                    age: {
                        rAge: 20,
                        vAge: 18
                    },
                    hobby: ["抽烟", "喝酒", "烫头"]
                }               
            },
            methods: {
                addStudentHeight(){
                    // Vue.set(this.student, 'height',181);
                    this.$set(this.student, 'height',181);
                }
            },
        })
    </script>
</body>

</html>
