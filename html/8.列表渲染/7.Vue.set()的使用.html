<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/vue.js"></script>
</head>


<div class="root">
    <h2>学校名称: {{school.name}}</h2>
    <h2>学校地址: {{school.address}}</h2>
    <h2>学校校长(leader): {{school.leader}}</h2>
    <hr>
    <h2>学生姓名: {{student.name}}</h2>
    <h2>学生性别: {{student.sex}}</h2>
    <h2>学生年龄(真实): {{student.age.rAge}}</h2>
    <h2>学生年龄(虚假): {{student.age.vAge}}</h2>
</div>

<body>
    <script>
        const vm = new Vue({
            el: '.root',
            data: {
                school: {
                    name: "郑州商学院",
                    address: "河南省郑州市巩义市"
                },
                student: {
                    name: '张三',
                    age: {
                        rAge: 20,
                        vAge: 18
                    }
                }
            }
        })
    </script>
</body>

</html>
